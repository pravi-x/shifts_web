    <title>SHIFT CALCULATOR</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
        
    </style>
</head>
<body>

        <button data-translate-key="button_language" id="changeLanguageButton"></button>

    <h1 data-translate-key="title" onclick="toggleParagraph('descr')"></h1>
    <div id="descr" >
        <h2 data-translate-key="description_header" onclick="toggleParagraph('description1')"></h2>
            <p data-translate-key="description_text" id="description1" style="display: none;"></p>
        <h2 data-translate-key="instructions_header" onclick="toggleParagraph('description2')"></h2>
            <p data-translate-key="instructions_text" id="description2" style="display: none;"></p>
        <h2 data-translate-key="about_header" onclick="toggleParagraph('description3')"></h2>
            <p data-translate-key="about_text" id="description3" style="display: none;"> </p>
    </div>
    <p class="data-container"></div>
        <label data-translate-key="rows_label" for="rows"></label>
        <input type="number" id="rows" name="rows" value="8" min="0">
        <label data-translate-key="cols_label" for="columns"> </label>
        <input type="number" id="columns" name="columns" value="30" min="0">
    <div class="button-container">
        <button data-translate-key="button_generate" onclick="generateTable()"></button>
        <button data-translate-key="button_autofill" onclick="autofillTable()"></button>
        <button data-translate-key="button_clear" onclick="clearTable()"></button>
        <button data-translate-key="button_export" onclick="exportToExcel()"></button>
    </div>
    
    
    <div id="tableContainer"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <script src="https://unpkg.com/tableexport@5.2.0/dist/js/tableexport.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.2/package/dist/xlsx.full.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
